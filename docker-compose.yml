version: "3.9"

networks:
  algafood-network:
    driver: bridge
    
services:
  algafood-mysql:
    image: mysql:8.0
    environment: 
      MYSQL_DATABASE: "algafood"
      MYSQL_ROOT_PASSWORD: "1234567"
      MYSQL_USER: "developer"
      MYSQL_PASSWORD: "1234567"
    ports: 
      - "3306:3306" 
    networks:
      - algafood-network
    
  algafood-api:
    image: algafood-api
    command: ["/wait-for-it.sh","algaood-mysql:3306","-t","30","--","java", "-jar", "api.jar"]
    environment:
      DB_HOST: algafood-mysql
    ports:
      - "8080:8080"
    networks:
      - algafood-network
    depends_on:
      - algafood-mysql
    