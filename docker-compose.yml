version: "3.9"

networks:
  algafood-network:
    driver: bridge
    
services:
  algafood-mysql:
    image: mysql:8.0
    environment: 
      MYSQL_DATABASE: "algafood"
      MYSQL_ROOT_PASSWORD: "1234567"
      MYSQL_USER: "developer"
      MYSQL_PASSWORD: "1234567"
    ports: 
      - "3306:3306" 
    networks:
      - algafood-network
    
  algafood-redis:
    image: redis:7.0.11-alpine
    networks:
      - algafood-network
        
  algafood-api:
    image: algafood-api
    command: ["/wait-for-it.sh","algafood-mysql:3306","-t","30","--","java", "-jar", "api.jar"]
    environment:
      DB_HOST: algafood-mysql
      SPRING_SESSION_STORE_TYPE: redis
      SPRING_REDIS_HOST: algafood-redis
    networks:
      - algafood-network
    depends_on:
      - algafood-mysql
      
  algafood-proxy:
     build: ./nginx
     image: algafood-proxy
     ports:
       - "80:80"
     networks:  
       - algafood-network
     depends_on:
       - algafood-api 
     
     
   
    